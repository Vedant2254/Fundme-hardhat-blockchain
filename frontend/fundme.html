<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>FundMe</title>
  </head>
  <body class="container mt-3">
    <button id="conn-btn" class="btn btn-primary">
      Connect to MetaMask account
    </button>
    <br />
    <br />
    <div class="input-group w-50">
      <input
        id="eth-amt"
        class="form-control"
        type="text"
        placeholder="ETH amount"
      />
      <div class="input-group-btn">
        <button id="fund-btn" class="btn btn-warning">Fund</button>
      </div>
    </div>
    <br />
    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
    <br />
    <br />
    <button id="get-balance-btn" class="btn btn-info">Get Balance</button>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
