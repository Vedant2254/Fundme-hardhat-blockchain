<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>FundMe</title>
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FundMe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="contract-link" class="nav-link" href="#" target="_blank"
                >View Contract</a
              >
            </li>
            <li class="nav-item">
              <a
                id="contract-link"
                class="nav-link"
                href="https://github.com/Vedant2254/Fundme-hardhat-blockchain"
                target="_blank"
                >GitHub</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-3">
      <button id="conn-btn" class="btn btn-primary">
        Connect to MetaMask account
      </button>
      <p id="conn-details" class="">
        Connection details come here
        <img
          src="./static/icons8-iphone-spinner.gif"
          class="pb-1"
          width="30"
          height="30"
        />
      </p>
      <div class="input-group w-50">
        <span class="input-group-text">ETH</span>
        <input
          id="eth-amt"
          class="form-control"
          type="text"
          placeholder="> 0.04"
        />
        <div class="input-group-btn">
          <button id="fund-btn" class="btn btn-warning ms-1">Fund</button>
        </div>
      </div>
      <p id="fund-tx-details">Transaction details come here</p>
      <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
      <p id="withdraw-tx-details" class="text-danger">
        Only smart contract deployer can withdraw funds
      </p>
      <button id="get-balance-btn" class="btn btn-info">
        Get Contract Balance
      </button>
      <p id="balance-details">Contract balance details come here</p>
      <button id="get-signer-funds-btn" class="btn btn-light">
        View your funds
      </button>
      <p id="signer-funds-details">Your funds in contract displayed here</p>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
